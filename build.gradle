plugins {
    id 'java-library'
    id 'com.google.protobuf' version '0.8.17'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.21.7'
    implementation 'io.grpc:grpc-protobuf:1.49.0'
    implementation 'io.grpc:grpc-stub:1.49.0'
    implementation 'io.grpc:grpc-netty:1.49.0'
    implementation "javax.annotation:javax.annotation-api:1.3.2"

    protobuf files('../../../proto/')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'au.com.dius.pact.consumer:junit5:4.4.2'
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'au.com.dius.pact.provider:junit5spring:4.4.2'
}

tasks.named('test') {
    useJUnitPlatform()
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:3.21.5" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:1.49.0" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}
